<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>at-core-activity-queue demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../at-core-activity-queue.html">
</head>
<body>
  
  <at-core-activity-queue id="elt"></at-core-activity-queue>

  <div>
    <h3>Output</h3>
    <pre id="output"></pre>
  </div>

  <script>
    document.addEventListener('WebComponentsReady', function() {
      var url = "http://localhost:2014/api/adenin.GateKeeper.Content1/service";
      var elt = document.getElementById('elt');
      var output = document.getElementById('output');
      

      elt.addEventListener('response', function(event) {
        var detail = event.detail;

        output.textContent = JSON.stringify(detail.response, null, ' ');
      });

      elt.addEventListener('error', function(event) {
        var detail = event.detail;

        output.innerHTML = JSON.stringify(detail.error.message, null, ' ');
      });

      elt.sendNamedRequest(url, "request1");
      elt.sendNamedRequest(url, "request2");
      elt.sendNamedRequest(url, "request3");
      elt.sendNamedRequest(url, "request4");
      elt.sendNamedRequest(url, "request5");

    });
    
    


  </script>

</body>
</html>
